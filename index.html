<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <div class="timer">⌛ <span class="minutes">00</span>:<span class="seconds">00</span></div>
    <div class="modal"></div>
    <div class="lives"></div>
    <div class="smiley" onclick="restart(this)"></div>
    <div>
        <h2>Choose difficulty:</h2>
        <button class="level level1" onclick="difficultyLevels(this)">Beginner</button>
        <button class="level level2" onclick="difficultyLevels(this)">Medium</button>
        <button class="level level3" onclick="difficultyLevels(this)">Expert</button>
    </div>
    <button class="activate" onclick="activateLife(this)">Activate Life!</button>
    <div class="safe-click">
        <button class="safe-click-btn" onclick="safeClick()">Safe Click</button>
        <h3><span class="clickCount">3</span> clicks available</h3>
    </div>
    <img class="title" src="img/title.png" alt="">
    <div class="container">
        <table class="board" border="0">
            <tbody class="cells">

            </tbody>
        </table>
    </div>
    <script src="js/game.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/cells.js"></script>
    <script src="js/life.js"></script>
    <script src="js/utils.js"></script>

    <footer>Copyrights to Gal Barak ©</footer>
</body>

</html>
